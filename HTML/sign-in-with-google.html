<!DOCTYPE html>
<!--suppress JSUnresolvedReference -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oral-exam_frontend_sign-in-with-google</title>
</head>
<body>

<script src="https://accounts.google.com/gsi/client" async defer></script>

<div id="g_id_onload"
     data-client_id=530338269563-idbk3qntbc8tn11n1uqli41424vjkn53.apps.googleusercontent.com
     data-callback="handleCredentialResponse"
     data-auto_prompt="false">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-size="large"
     data-theme="outline"
     data-text="sign_in_with"
     data-shape="rectangular"
     data-logo_alignment="left">
</div>

<script>
    // noinspection JSUnusedGlobalSymbols
    function handleCredentialResponse(response) {
        // decodeJwtResponse() is a custom function defined below
        const responsePayload = decodeJwtResponse(response.credential);

        console.log("ID: " + responsePayload.sub);
        console.log('Full Name: ' + responsePayload.name);
        console.log('Given Name: ' + responsePayload.given_name);
        console.log('Family Name: ' + responsePayload.family_name);
        console.log("Image URL: " + responsePayload.picture);
        console.log("Email: " + responsePayload.email);
    }

    // Helper function to decode the JWT token so you can see the data
    function decodeJwtResponse(token) {
        let base64Url = token.split('.')[1];
        let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        let jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        return JSON.parse(jsonPayload);
    }
</script>

</body>
</html>
